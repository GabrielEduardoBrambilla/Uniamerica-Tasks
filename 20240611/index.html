<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Layout {
        #alfabeto
        #modelo

        constructor(modelo) {
          this.#modelo = modelo //Array
        }
      }

      class Teclado {
        #controlador
        #switch
        #layout

        constructor() {
          this.#layout = new Layout()
        }

        teclar() {
          console.log('A, B, C...')
        }
      }

      class Bateria {
        carregar() {
          console.log('Carregando computador.')
        }
        ligar() {
          console.log('Ligando computador.')
        }
      }

      class Tela {
        ligar() {
          console.log('Ligando tela.')
        }
      }

      class Note {
        constructor() {
          this.teclado = new Teclado()
          this.bateria = new Bateria()
          this.tela = new Tela()
        }
        teclar() {
          console.log('Teclando...')
          this.teclado.teclar()
        }
        ligar() {
          this.bateria.ligar()
          this.tela.ligar()
        }
        carregar() {
          this.bateria.carregar()
        }
      }

      const notebook = new Note()

      notebook.teclar()
      notebook.ligar()
      notebook.carregar()
    </script>
  </body>
</html>
